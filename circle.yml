test:
    override:
        # start the emulator
        - emulator -avd circle-android24 -no-window:
            background: true
            parallel: true
        # wait for it to have booted
        - circle-android wait-for-boot
        # run tests against the emulator
        - ./gradlew connectedAndroidTest
        # copy build outputs to artifacts
        - cp -r newsfeed/build/outputs $CIRCLE_ARTIFACTS
        # copy the test results to the test results directory
        - cp -r newsfeed/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
    
